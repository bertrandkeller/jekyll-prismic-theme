# Site informations
name: 'My Tiny House'
title: My Tiny House
email: bertrand.keller@gmail.com
description: Prismic usage with Jekyll example
subject: Histoire de gestion de contenu, gÃ©nÃ©rateur de site internet statique et autres

# Site settings
baseurl: ""
permalink: /:year/:month/:day/:title/
url: "https://bertrandkeller.info"
lang: fr
timezone: Europe/Paris
mainColor: '#000000'
incremental: true
profile: true
encoding: utf-8

robot: index,follow

cloudinary:
  cloud_name: xxxxx
  verbose: true
  presets:
    default:
      min_width: 320
      max_width: 1600
      fallback_max_width: 800
      steps: 5
      sizes: "(min-width:40em) 40em, 90vw"

 # seo-tag
author: Bertrand Keller
logo: /assets/bertrandkeller.png
image:
  path: /assets/bertrandkeller.png
  height: 200
  width: 200
twitter:
  username: bertrandkeller
social:
  type: personn
  name: Bertrand Keller
  links:
    - https://twitter.com/bertrandkeller
    - https://github.com/bertrandkeller

# Build settings
markdown: kramdown
kramdown:
  input: GFM

collections:
  houses:
    output: true
  singles:
    output: true


defaults:
  -
    scope:
      path: "_houses"
    values:
      layout: "house"
  -
    scope:
      path: "_singles"
    values:
      layout: "house"

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

sass:
  sass_dir: _sass
  style: compressed

feed:
  path: feed

ampdir: amp

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-assets
  - jekyll-tidy
  - jekyll-bootstrap-sass
  - amp-jekyll

include:
  - _redirects
  - _headers

exclude:
  - .cache
  - .editorconfig
  - .gitattributes
  - .gitignore
  - .ruby-version
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - Procfile
  - Rakefile
  - script
  - vendor
  - gems
  - tmp
  - LICENSE.md
  - README.md
  - dploy.yml
  - LICENSE
  - node_modules

jekyll_tidy:
  compress_html: true
  exclude: ["sw.js","404.html","offline.md"]

assets:
  autoprefixer:
    browsers: ["last 2 versions","> 5%","IE 9"]
  compress:
    css:  sass
    js:   uglifier
sources:
  - assets/js
  - assets/css
