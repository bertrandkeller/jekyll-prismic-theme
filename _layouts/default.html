---
layout: default
---

<!doctype html>
<html ⚡ lang="fr">
<head itemscope itemtype="http://schema.org/WebSite">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <link rel="stylesheet" href="{{'/assets/css/styles.css' | prepend: site.baseurl}}">
  {% seo title=false %}
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="generator" content="jekyll v{{ jekyll.version }}">

  <link href="{{ site.baseurl }}/feed/" rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS Feed"/>
</head>

<body>
  {% include header.html %}
<div class="container">
	{{ content }}
</div>
<script type="application/javascript" src="{{'/assets/js/jquery.min.js' | prepend: site.baseurl}}"></script>
<script type="application/javascript" src="{{'/assets/js/bootstrap.bundle.min.js' | prepend: site.baseurl}}"></script>
<!-- script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>
<script>
  SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
  searchResultTemplate: '<h2><a href="{url}">{title}</a></h2>',
  noResultsText: 'Pas de résultats pour cette recherche'
})
</script>
</body>
</html>
