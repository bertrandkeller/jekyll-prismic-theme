---
layout: default
title: My Tiny House Website
type: website
---
<h1>Articles</h1>

<div id="search-container">
  <div class="form-group">
    <input type="text" id="search-input" class="form-control" placeholder="Rechercher">
  </div>
</div>

<div id="search-results" class="search-results">
{% for house in site.houses %}
<h2><a href="{{ house.url }}">{{ house.data.title[0].text }}</a> <small>{{ house.relative_path | split: '/' | first | replace: "_", "" }}</small></h2>
{% endfor %}
</div>
